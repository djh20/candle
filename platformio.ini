[platformio]
default_envs = nodemcuv2

[env]
framework = arduino
monitor_speed = 9600
lib_deps = 
	coryjfowler/mcp_can@^1.5.0
	mikalhart/TinyGPSPlus@^1.0.3
	SPI
	bblanchon/ArduinoJson@^6.20.0
	ottowinter/ESPAsyncWebServer-esphome@^3.0.0

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2

[env:d1_mini]
platform = espressif8266
board = d1_mini